<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main>
            <div id="button-container">
                <div class="button-items">
                    <textarea name="" id="display" cols="15" rows="3"></textarea>
                </div>
                <span style="display: block; text-align: center; font-weight: bold;">My Calculator</span>
                <div class="button-items">
                    <button class="btn">C</button>
                    <button class="btn">%</button>
                    <button class="btn">&lt;</button>
                    <button class="btn">/</button>
                </div>
                <div class="button-items">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">*</button>
                </div>
                <div class="button-items">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">-</button>
                </div>
                <div class="button-items">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                </div>
                <div class="button-items">
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn" id="equal">=</button>
                </div>
            </div>
        </main>

        <script src="js/app.js"></script>
    </body>

</html>
